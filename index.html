<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="include/fontawesome-free-5.4.1-web/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <script src="js/jquery-1.9.1.min.js"></script>
  <title>Contact Form Multi Step - Form Validation</title>
</head>
<body>
 
  <main>
    <div class="formControll">
      <div class="stepsProgress">
        <div class="active">
          <div>1</div>
          <p>Step1</p>
        </div>
        <div>
          <div>2</div>
          <p>Step2</p>
        </div>
        <div>
          <div>3</div>
          <p>Step3</p>
        </div>
      </div>
      <form action="" method="post" id="form">
        <div class="step" id="step1">
          <div>
            <label>Your name</label>
            <input type="text" name="name" placeholder="">
          </div>
          <div>
            <label>Your email</label>
            <input type="text" name="email" placeholder="">
          </div>
          <div>
            <label>Your phone</label>
            <input type="number" name="phone" placeholder="">
          </div>
          <div class="inputRadio">
            <label>Preferred Method of Contact</label>
            <div>
              <div><input type="radio" name="radiocontact"><label>Email</label></div>
              <div><input type="radio" name="radiocontact"><label>Phone</label></div>
            </div>
          </div>
          <div class="btnAction">
            <button class="btn btnSend" data-act="2"><span>Next</span></button>
          </div>
        </div>
        <div class="step" id="step2">
          <div>
            <label>Your Address</label>
            <input type="text" name="address" placeholder="">
          </div>
          <div class="inputRadio">
            <label>Would you like to receive our free catalog via postal mail?</label>
            <div>
              <div><input type="radio" name="radiocontact"><label>Yes</label></div>
              <div><input type="radio" name="radiocontact"><label>No</label></div>
            </div>
          </div>
          <div class="btnAction">
            <button class="btn btnSend" data-act="3"><span>Next</span></button>
            <button class="btn btnCancel" data-act="1"><span>Back</span></button>
          </div>
        </div>
        <div class="step" id="step3">
          <div>
            <label>Send to Department</label>
            <select>
              <option>Sale</option>
              <option>Billing</option>
              <option>Technical Support</option>
            </select>
          </div>
          <div>
            <label>Your Message</label>
            <textarea name="message"></textarea>
          </div>
          <div class="btnAction">
            <button class="btn btnSend" data-act="send"><span>Submit your message</span></button>
            <button class="btn btnCancel" data-act="2"><span>Back</span></button>
          </div>
        </div>
      </form>
      <div class="progress">
        <div class="range"><div></div></div>
      </div>
    </div>
  </main>

 <script src="js/app.js"></script>
</body>
</html>
